<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="p-8">
    <form @submit.prevent="checkForm" >
  <div class="py-12 h-screen bg-gray-300">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-md">
      <h1 class="text-xl leading-7 text-gray-600 pt-4 pb-4">Registration Form</h1>
            <p v-if="errors" class="text-red-500">
                <b>Please correct the following error(s):</b>
                <ul>
                   <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                </ul>
            </p>
            <div class="w-full p-2 py-10">
                <div class="flex justify-center">
                    <div class="relative"> <img v-bind:src="image" class="rounded-full" width="80"> <span class="absolute border-white border-4 h-5 w-5 top-12 left-16 bg-green-700 rounded-full"></span> </div>
                </div>
                <div class="flex flex-col ">
                  <lable for="idname" class="text-sm leading-7 text-gray-600">IDname</lable>
                 <input type="text" id="idname" v-model="idname" name="idname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                  
                 <lable for="firstname" class="text-sm leading-7 text-gray-600">Firstname</lable>
                 <input type="text" id="firstname" v-model="firstname" name="firstname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                 <div class="flex flex-col">
                 <lable for="lastname" class="text-sm leading-7 text-gray-600">Lastname</lable>
                 <input type="text" id="lastname" v-model="lastname" name="lastname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                 </div> <!--span class="text-2xl font-medium">{{firstname}} {{lastname}}</span--> 
                 <div class="flex flex-col">
                  <lable for="id" class="text-sm leading-7 text-gray-600">StudentID</lable>
                  <input type="text" id="id" v-model="id" name="id" class="bg-gray-100 rounded px-4 py-2 mb-4">
                  </div>
                
                 <div class="flex flex-col">
                  <label class="text-sm leading-7 text-gray-600">Gender</label>
                  <div class="flex flex-row pt-2 space-x-2">
                      <input type="radio" id="Male" v-model="gender" name="gender" value="M" class="bg-gray-100 rounded px-4 py-2 mb-4">
                      <label for="Male">Male</label>
                      <input type="radio" id="Female" v-model="gender" name="gender" value="F" class="bg-gray-100 rounded px-4 py-2 mb-4">
                      <label for="Female">Female</label>
                  </div>
              </div>
                </div>
                <div class="flex flex-col col-span-2">
                  <label for="chosenfaculty"class="text-sm leading-7 text-gray-600">Faculty</label>
                  <select id="chosenfaculty" v-model="chosenfaculty" name="chosenfaculty" class="bg-gray-100 rounded px-4 py-2 mb-4">
                  <option v-for="faculty in faculty_lists" :value="faculty.faculty_id">
                      {{faculty.faculty_name}}
                  </option>
              </div>
                
                  <div >
                    <input type="submit" value="Submit" class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                </div>
                  </div>
            </div>
        </div>
      </form>
    </div>
  


 

  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
